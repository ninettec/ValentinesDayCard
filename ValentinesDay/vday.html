<link rel="stylesheet" href="vday.css" />
<!DOCTYPE html>
<html>
  <head>
    <title>Valentines Day 2024</title>
  </head>
  <body>
    <div class="valentines_card">
      <div class="front_card">
        <img src="vday.png" class="front_img" />
        <div class="front_text">
          <h3>Hi Lancie, sending you a special delivery of love mail...</h3>
        </div>
      </div>
      <div class="inside_card">
        <img src="inside.png" class="inside_img" />
        <div>
          <audio controls>
            <source src="MadeForMe.mp3" type="audio/mp3" />
          </audio>
        </div>
        <div class="inside_text">
          <h4>
            ...straight from the heart of someone who adores you more than words
            can say.
          </h4>
          <h3>
            Wishing you a Valentine's Day filled with all the joy and warmth you
            bring into my life! I love you so much, cheers to so many more feb.
            14th's with you!!
          </h3>
        </div>
      </div>
    </div>
  </body>
</html>
